<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="hero">
    <div class="hero-body has-background-info">
      <div class="container">
        <h1 class="title has-text-light">Weather Dashboard</h1>
      </div>
    </div>
  </section>

  <div class="tile is-ancestor">
    <div class="tile is-parent is-vertical">
      <div class="tile is-child box">
        <h3>Search for a City</h3>
        <div class="field has-addons">
          <p class="control">
            <input class="input" type="text" placeholder="Find a city" id="citySearch">
          </p>
          <div class="control">
            <a class="button is-info" id="searchBtn">
              Search
            </a>
          </div>
        </div>
        <div class="tile is-child box">
          <ul id="saved-city-searches"></ul>
        </div>

      </div>

    </div>

    <div class="tile is-8 is-vertical is-parent">
      <div class="tile is-child box">Current Weather</div>
      <div class="tile is-child box">5 days forecast</div>
    </div>
  </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
